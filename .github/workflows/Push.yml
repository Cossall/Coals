name: Push Ci

on:
  push:
    branches: [ "main" ]

jobs:
 test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Unzip Archive
        run: |
          mkdir kernel.4.14.186
          tar -xf kernel.4.14.186.tar.gz -C kernel.4.14.186
